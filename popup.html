<!DOCTYPE html>
<html>
<head>
	<title>Figma Grid Overlay</title>
	<style>
		body {
			width: 300px;
			padding: 16px;
			font-family: -apple-system, BlinkMacSystemFont, sans-serif;
		}
		.section {
			margin-bottom: 16px;
		}
		.field {
			margin-bottom: 8px;
		}
		label {
			display: block;
			margin-bottom: 4px;
			font-size: 14px;
		}
		input, select {
			width: 100%;
			padding: 4px 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		button {
			width: 100%;
			padding: 8px;
			background: #000;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			opacity: 0.9;
		}
	</style>
</head>
<body>
	<div class="section">
		<div class="field">
			<label>Grid Size</label>
			<input type="number" id="size" value="10" />
		</div>
	</div>
	<div class="section">
		<div class="field">
			<label>Columns</label>
			<input type="number" id="columns" value="5" />
		</div>
		<div class="field">
			<label>Column Type</label>
			<select id="columnType">
				<option value="stretch">Stretch</option>
				<option value="fixed">Fixed</option>
			</select>
		</div>
		<div class="field">
			<label>Column Gutter</label>
			<input type="number" id="columnGutter" value="20" />
		</div>
	</div>
	<div class="section">
		<div class="field">
			<label>Rows</label>
			<input type="number" id="rows" value="5" />
		</div>
		<div class="field">
			<label>Row Type</label>
			<select id="rowType">
				<option value="stretch">Stretch</option>
				<option value="fixed">Fixed</option>
			</select>
		</div>
		<div class="field">
			<label>Row Gutter</label>
			<input type="number" id="rowGutter" value="20" />
		</div>
	</div>
	<div class="section">
		<div class="field">
			<label>Grid Color</label>
			<input type="color" id="color" value="#FF0000" />
		</div>
		<div class="field">
			<label>Opacity (%)</label>
			<input type="number" id="opacity" value="10" min="0" max="100" />
		</div>
	</div>
	<button id="toggle">Toggle Grid</button>
	<script src="popup.js"></script>
</body>
</html>
